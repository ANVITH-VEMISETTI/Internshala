<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script function</title>
    <style>
        p {
            border: 2px solid black;
            width: 20%;
            height: 20%;
            padding: 3px;
        }
    </style>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
<script>
    var a = 10;
    var b = 20;
    var c = add(a,b); //we need to set a variable to catch the return value.
    
    //following is a function, which returns the added value of two variables. 
    function add(x, y) { 
        return x+y;
    }

    document.getElementById("p1").innerHTML = "variable A is " + "<b>"+ a + "</b>";
    document.getElementById("p2").innerHTML = "variable B is " + "<b>"+ b + "</b>";
    document.getElementById("p3").innerHTML = "variable C after adding A and B is " + "<b>"+ c + "</b>";
</script>
</html>
